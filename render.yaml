services:
  # Frontend React App
  - type: web
    name: chefai-frontend
    plan: free
    env: node
    buildCommand: npm install && npm run build
    startCommand: npx vite preview --host 0.0.0.0 --port $PORT
    envVars:
      - key: VITE_API_URL
        sync: false
      - key: NODE_VERSION
        value: 22.14.0

